{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<div class="container">
    {% if user.is_authenticated %}
        <h1 class="mt-5">Flanes Privados</h1>
        <div class="row">
            {% for flan in flanes %}
            <div class="col-sm-3 mb-3">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ flan.imagen }}" alt="{{ flan.name }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text">{{ flan.description }}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <a href="#" class="btn btn-primary">
                            <img src="{% static 'img/carrito.png' %}" alt="carrito" width="20" height="20"> 
                            Agregar a carrito
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock 'content' %}
