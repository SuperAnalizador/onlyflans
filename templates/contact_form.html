{% extends 'base.html' %}
{% load static %}


{% block 'content' %}

<!-- <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form> -->
<div class="mx-auto col-3">
<form method="POST">
    {% csrf_token %}
    <!-- {{ form }} -->

    {{ form.non_field_errors }}

    <!-- Name input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form4Example1">{{ form.customer_name.label_tag }}</label>
        <input type="text" id="form4Example1" class="form-control" name="customer_name" />
    </div>
    
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form4Example2">{{ form.customer_email.label_tag }}</label>
        <input type="text" id="form4Example2" class="form-control" name="customer_email"/>
      </div>
      <div class="text-danger">
        {{ form.customer_email.errors }}
      </div>
      <!-- Message input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form4Example3">{{ form.message.label_tag }}</label>
        <textarea class="form-control" id="form4Example3" rows="4" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
</form>
</div>

<div class="index-section mb-6">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <section id="mapa">
        <div class="container text-center">
          <h2>Visítanos! Estamos ubicados en</h2>
          <p>Av. Providencia 875, Providencia, Región Metropolitana</p>
        </div>
        <div class="map-container mt-4">
          <!-- Google API -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.7066656630823!2d-70.62222718480924!3d-33.432531080782245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5ea139e2e53%3A0xb73f4218b0e5393b!2sAv.%20Providencia%20875%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e0!3m2!1sen!2sus!4v1623833683193!5m2!1sen!2sus"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
    </div>
  </div>
</div>


{% endblock 'content' %}
